<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Employee Managment System </title>

  <link rel="stylesheet" href="">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>

<div class="container">
  <h1 class="text-primary">Employee List </h1>
  <a th:href="@{/saveNewEmployeeForm}" class="btn btn-primary " >Add Employee</a>
    <br>
  <table class="table table-striped table-hover " border="2px">

    <thead>
    <tr>
<!--      <th>Employee Id</th>-->
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee :${employeeList}" >
<!--      <td th:text="${employee.id}"></td>-->
      <td th:text="${employee.firstName}"></td>
      <td th:text="${employee.lastName}"></td>
      <td th:text="${employee.email}"></td>
      <td >
        <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary m-3">Update</a>
        <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger m-3"> Delete </a>
      </td>
    </tr >
    </tbody>
  </table>

  <div th:if ="${totalPages>1}">
    <div class="row col-sm-10">
      <div class="col-sm-2">
        <span>[[${totalItems}]]</span>
      </div>

      <div class="col-sm-2">
        <span th:each="i: ${#numbers.sequence(0,totalPages)}">
          <span><a th:if="${currentPage !=i}" th:href="@{'/page/' +${i}}">[[${i+1}]]</a></span>
          <span th:unless="${currentPage!=i}">[[${i+1}]]</span>&nbsp;  &nbsp;
        </span>
      </div>

      <div class="col-sm-2" >
        <a th:if="${currentPage <totalPages}" th:href="@{'/page/'+${currentPage+1}}">Next</a>
        <span th:unless="${currentPage<totalPages}">Next</span>
      </div>

      <div class="col-sm-1" >
        <a th:if="${currentPage <totalPages}" th:href="@{'/page/'+${totalPages}}">Last</a>
        <span th:unless="${currentPage<totalPages }">Last</span>
      </div>

    </div>

  </div>


</div>



</tr>



<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
