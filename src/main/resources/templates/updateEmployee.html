<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<body>

<div class="container">
    <h1>Employee Managment System </h1>
    <hr>
    <h2>Update Employee</h2>

    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}"  method="post">

        <input type="hidden" th:field="*{id}" >

        <input type="text" th:field="*{firstName}" placeholder="Enter Employee First Name" class=" form-control mb-4 col-4"     >

        <input type="text" th:field="*{lastName}" placeholder=" Enter Employee Last Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{email}" placeholder=" Enter Employee Email Id" class="form-control mb-4 col-4">

        <button class="btn btn-info col-2" type="submit"> Submit</button>
    </form>
</div>



<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
